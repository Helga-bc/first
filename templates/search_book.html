{% extends 'base.html' %}

{% block title %}
Поиск
{% endblock %}

{% block content %}

<h2> Поиск книг </h2>

    {% if books %}

    {% for book in books %}
    <p>
        Назввание: <a href="{% url 'get_book' book.id %}">
            {{book.title}}
        </a>
    </p>
    <p>Автор: {{book.author}}</p>
    <p>Жанр: {{book.genre.title}}</p>

    <br>

    {%endfor%}
    {%else%}
        <h3>Книг с такими фильтрами нет!</h3>

    {%endif%}



{% endblock %}
