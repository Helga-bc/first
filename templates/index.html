<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <h1>
        Список книг

    </h1>

    {% for book in books %}
    <p>
        Назввание: <a href="{% url 'get_book' book.id %}">
            {{book.title}}
        </a>
    </p>
    <p>Автор: {{book.author}}</p>
    <p>Жанр: {{book.genre.title}}</p>

    <br>

    {%endfor%}

<h3><a href="{% url 'add_book' %}"> Добавить книгу</a></h3>

</body>
</html>
