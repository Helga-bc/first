<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <h1>
        Список книг

    </h1>

    {% for books in books %}
        <p>{{books.title}}</p>
        <p>{{books.author}}</p>
    {%endfor%}

    <h1>Жанры</h1>
    {% for genre in genres %}
    <p> {{genre.title}}</p>
    {% endfor %}

    <h1>Издательство</h1>
    {% for publisher in publishers %}
    <p> {{publisher.title}}</p>
    {% endfor %}


</body>
</html>
