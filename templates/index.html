<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
        <form action="{% url 'search_book' %}" method="get">
        {% csrf_token %}
            <input placeholder="Введите назание книги" type="text", name="title">
            <input placeholder="Введите жанр книги"  type="text", name="genre">

            <input type="submit" value="OK">
    </form>



        <h2><a href="{% url 'register' %}" > Регистрация</a> </h2>


    <h1>
        Список книг

    </h1>

    {% for book in books %}
    <p>
        Назввание: <a href="{% url 'get_book' book.id %}">
            {{book.title}}
        </a>
    </p>
    <p>Автор: {{book.author}}</p>
    <p>Жанр: {{book.genre.title}}</p>
        <p>Год: {{book.year}}</p>



    <br>

    {%endfor%}

<h3><a href="{% url 'add_book' %}"> Добавить книгу</a></h3>

</body>
</html>
