<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>


        <form action="{% url 'search_post' %}" method="get">
        {% csrf_token %}
            <input placeholder="Введите назание поста" type="text", name="title">
            <input placeholder="Введите назание категории" type="text", name="category">
            <input type="submit" value="OK">
        </form>

        <h2><a href="{% url 'add_post' %}"> Добавить новый пост</a></h2>

    <h1>
        Список постов:

    </h1>

    {% for post in posts %}

        <p>{{post.id}}.
            Название: <a href="{% url 'get_post' post.id %}">
            {{post.title}}
        </a>  - {{post.description}}</p>

    {%endfor%}

    <h1>
        Список тэгов:
    </h1>

    {% for tag in tags %}
    <p><a href="{% url 'get_tag' tag.title %}" >
        {{tag.title}}
    </a></p>
    {%endfor%}

<h2><a href="{% url 'add_post_tag' %}"> Добавить тэг</a></h2>



</body>
</html>
