<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск постов </title>
</head>
<body>
<h2> Поиск постов  </h2>

    {% if posts %}

    {% for post in posts %}
    <p>
        Назввание: <a href="{% url 'get_post' post.id %}">
            {{post.title}}
        </a>
    </p>
    <p>Описание: {{post.description}}</p>
    <p>Категория: {{post.category.title}}</p>
    <p>Дата создания: {{post.date_create}}</p>

    <br>

    {%endfor%}
    {%endif%}

</body>
</html>
